<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta name="viewport" content="width=device-width" />
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/00_common.css">
	<link rel="stylesheet" href="css/05_serviceselect_00_common.css">
	<link rel="stylesheet" href="css/05_serviceselect_02_category.css">
	<script type="text/javascript" src="javascript/lib/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="javascript/05_serviceselect_00_common.js"></script>
	<script type="text/javascript" src="javascript/05_serviceselect_02_category.js"></script>
</head>
<body>
	<header>
		<p id="logo-area"><img src="content/img_logo.png" alt="Remote Order Entry"></p>
		<nav class="progress-area">
			<ul class="progress-box">
				<li><img src="content/img_header_flow_customer_info.png" alt="お客様情報"></li>
				<li id="progress-color"><img src="content/img_header_flow_service_select_active.png" alt="サービス選択"></li>
				<li><img src="content/img_header_flow_price_simulation.png" alt="料金シュミレーション"></li>
				<li><img src="content/img_header_flow_other_company_option.png" alt="関連他社オプション"></li>
				<li><img src="content/img_header_flow_important_description.png" alt="重要事項説明"></li>
				<li><img src="content/img_header_flow_payment_way.png" alt="支払方法"></li>
				<li><img src="content/img_header_flow_initial_cost.png" alt="初期費用工事情報"></li>
				<li><img src="content/img_header_flow_confirm_order.png" alt="契約内容確認"></li>
			</ul>
		</nav>
	</header>

	<article>
		<div id="sub-area">
			<p id="order-summary" class="G05-service-title">契約概要</p>
			<div class="order-summary-inner">
				<p class="G05-order-title">プラン</p>
				<ul>
					<li id="lab-sel-plan" class="G05-plan-label-noselect">未選択</li>
				</ul>
				<p class="G05-order-title">カテゴリ</p>
				<ul class="G05-plan-label">
					<li id="cat-tv" class="G05-plan-label-noselect">
						<input type="checkbox" id="category_tv_select" name="category" value="TV" disabled/>
						<div><label for="category_tv_select" id="category_tv_select">TV</label></div>
					</li>
					<li id="cat-net" class="G05-plan-label-noselect">
						<input type="checkbox" id="category_net_select" name="category" value="NET" disabled/>
						<div><label for="category_net_select" id="category_net_select">NET</label></div>
					</li>
					<li id="cat-phone" class="G05-plan-label-noselect">
						<input type="checkbox" id="category_phone_select" name="category" value="PHONE" disabled/>
						<div><label for="category_phone_select" id="category_phone_select">PHONE</label></div>
					</li>
					<li id="cat-hems" class="G05-plan-label-noselect">
						<input type="checkbox" id="category_hems_select" name="category" value="HEMS" disabled/>
						<div><label for="category_hems_select" id="category_hems_select">HEMS</label></div>
					</li>
				</ul>
			</div>
			<div class="G05-init-cost-wrapper">
				<p class="G05-price-title">初期費用</p>
				<table class="G05-table-init-cost">
					<tr class="G05-table-init-cost-total">
						<td class="G05-table-init-cost-title">
							<label>計</label>
						</td>
						<td class="G05-table-init-cost-val">
							<label><div id="init-total" style="display:inline;">0</div><span>円</span></label>
						</td>
					</tr>
					<tr>
						<td class="G05-table-init-cost-title">
							<label>オプション</label>
						</td>
						<td class="G05-table-init-cost-val">
							<label>+0<span>円</span></label>
						</td>
					</tr>
					<tr>
						<td class="G05-table-init-cost-title">
							<label>値引き</label>
						</td>
						<td class="G05-table-init-cost-val">
							<label>-0<span>円</span></label>
						</td>
					</tr>
				</table>
			</div>
			<div class="G05-total-fee-wrapper">
				<p class="G05-price-title">月額費用</p>
				<table class="G05-table-total-fee">
					<tr class="G05-table-total-fee-total">
						<td class="G05-table-total-fee-title">
							<label>計</label>
						</td>
						<td class="G05-table-total-fee-val">
							<label><div id="fee-total" style="display:inline;">0</div><span>円</span></label>
						</td>
					</tr>
					<tr>
						<td class="G05-table-total-fee-title">
							<label>オプション</label>
						</td>
						<td class="G05-table-total-fee-val">
							<label><div id="fee-option" style="display:inline;">+0</div><span>円</span></label>
						</td>
					</tr>
					<tr>
						<td class="G05-table-total-fee-title">
							<label>値引き</label>
						</td>
						<td class="G05-table-total-fee-val">
							<label><div id="fee-discount" style="display:inline;">-0</div><span>円</span></label>
						</td>
					</tr>
				</table>
			</div>
		</div><!--/#sub-area-->

		<div id="main-area">
			<p id="selectmenu" class="G05-service-title">カテゴリ選択</p>
			<div class="G05-table-plan">
				<ul>
					<li><input type="checkbox" id="chk_category_tv" name="selCategory" value="category1_tv" />
					<div><span><label for="chk_category_tv" id="lab_category_tv">TV</label></span></div></li>
					<li><input type="checkbox" id="chk_category_net" name="selCategory" value="category2_net"/>
					<div><label for="chk_category_net" id="lab_category_net" >NET</label></div></li>
					<li><input type="checkbox" id="chk_category_phone" name="selCategory" value="category3_phone" />
					<div><label for="chk_category_phone" id="lab_category_phone" >PHONE</label></div></li>
					<li><input type="checkbox" id="chk_category_smart" name="selCategory" value=category4_smart disabled/>
					<div><label for="chk_category_smart" id="chk_category_smart" >SMART</label></div></li>
					<li><input type="checkbox" id="chk_category_hems" name="selCategory" value="category5_hems" disabled/>
					<div><label for="chk_category_hems" id="lab_category_hems" >HEMS</label></div></li>

				</ul>
			</div>
			<div class="G05-table-content">
				<img id="categoryImg" src="content/category0_main.bmp" alt="" width="100%" height="100%">
			</div>
		</div><!--/#main-area-->
	</article>

	<footer>
		<p class="input-previous"><input type="button" class="button-style button-color-gray" onClick="location.href ='./04_customerinfo.html';" value="&lt;&lt;前"></p>
		<ul>
			<li><input type="button" id="btnPlan" onClick="location.href ='./05_serviceselect_01_plan.html';" value="プラン"><span></span></li>
			<li class="button-current"><input type="button" id="btnCategory" onClick="location.href ='./05_serviceselect_02_category.html';" value="カテゴリ"></li>
			<li><input type="button" id="btnOption"  onClick="location.href ='./05_serviceselect_03_option_tv_01.html';" value="オプション"></li>
		</ul>
		<p class="input-back"><input type="button" class="button-style button-color-gray" onClick="location.href ='./03_visitschedule.html';" value="中断"></p>
		<p class="input-next"><input type="button" class="button-style button-color-red" onClick="location.href ='./06_constructionsearch.html';" value="次&gt;&gt;"></p>
	</footer>
</body>
</html>
