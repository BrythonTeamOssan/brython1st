			<table class="table-size table-fix">

							</td>
							<td class="G06-text-point">
								4
							</td>
							<td>
								ポイント
							</td>
						</tr>
					</table>
					</td>

					<td width="5%"></td>

					<td width="70%">
						<table class="G06-kouji-table-right">
							<tr>
								<td style="padding: 50px 40px;">

								</td>
							</tr>

						</table>

				<tr/>
